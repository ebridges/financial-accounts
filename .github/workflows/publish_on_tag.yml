name: Publish on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  # Wait for test.yml workflow to complete successfully
  # Tests are run by test.yml on tag push, so we just need to publish here
  publish:
    runs-on: ubuntu-latest
    # This job depends on the test workflow completing successfully
    needs: []

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Step 3: Install Poetry
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Step 4: Build distribution artifacts with Poetry
      - name: Build distribution
        run: |
          poetry build

      # Step 5: Publish to PyPI using OIDC
      - name: Publish to PyPI using Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
